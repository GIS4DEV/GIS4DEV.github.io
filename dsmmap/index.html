    <head>

        var map = L.map('map', {

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 6,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_PharmacyDensitybySubward_1(feature, layer) {
            var popupContent = '<table>\

                        <td colspan="2">' + (feature.properties['pharm_dens'] !== null ? Autolinker.link(String(feature.properties['pharm_dens'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PharmacyDensitybySubward_1_0(feature) {
            if (feature.properties['pharm_dens'] >= 0.058000 && feature.properties['pharm_dens'] <= 1.798400 ) {
                return {
                pane: 'pane_PharmacyDensitybySubward_1',
                opacity: 1,
                color: 'rgba(212,212,212,0.757)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,

            }
            }
            if (feature.properties['pharm_dens'] >= 1.798400 && feature.properties['pharm_dens'] <= 5.318800 ) {
                return {
                pane: 'pane_PharmacyDensitybySubward_1',

                lineCap: 'butt',

        function pop_Pharmacy_2(feature, layer) {

        }

        function style_Pharmacy_2_0() {
            return {

                color: 'rgba(255,255,255,1.0)',

                return L.circleMarker(latlng, style_Pharmacy_2_0(feature));

        });
        bounds_group.addLayer(layer_Pharmacy_2);
        map.addLayer(layer_Pharmacy_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Pharmacy_2.png" /> Pharmacy': layer_Pharmacy_2,'Pharmacy Density by Subward<br /><table><tr><td style="text-align: center;"><img src="legend/PharmacyDensitybySubward_1_0061800.png" /></td><td>0.06 - 1.80</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyDensitybySubward_1_1805321.png" /></td><td>1.80 - 5.32</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyDensitybySubward_1_53211282.png" /></td><td>5.32 - 11.28</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyDensitybySubward_1_112820713.png" /></td><td>11.28 - 20.71</td></tr><tr><td style="text-align: center;"><img src="legend/PharmacyDensitybySubward_1_207174484.png" /></td><td>20.71 - 74.48</td></tr></table>': layer_PharmacyDensitybySubward_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
